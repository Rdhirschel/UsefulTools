<!DOCTYPE html>
<html>
<head>
    <title>QR Generator</title>
    <meta charset="utf-8">

</head>
<body>
    <div class="header">
        <h1>QR Code Generator</h1>
        <p>Generate a QR code for any URL.</p>
            <div class="input-button-container">
                <input id="input" type="text" placeholder="Enter URL or text here">
                <button id="generate" onclick="GenerateQRCode()">Generate QR Code</button>
            </div>
        <p>
            <div class="qr-panel">
                <div id="result" src="" alt=""></div>
            </div>
        </p>
        <button id="downloadButton" onclick="downloadQRCode()">Download
            <i class="fa fa-download"></i>
        </button>    
    </div>

</html>
