<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Filters</title>
        <link rel="stylesheet" href="/styles/styles.css">
      </head>
    
    <body>
      <div class="header">
        <h1><u>Photo Filters</u></h1>
        <p>Apply various effects to your photo (experimental)</p>
      </div>

      <div class="sidenav">
        <a href="/pages/filters.html">Photo Filters</a>
        <a href="example2.html">Example 2</a>
        <a href="example3.html">Example 3</a>
      </div>

      <div class="card">
        <!-- <div class="card-body">
          This is some text within a card body.
        </div> -->
        <img src = "/images/1.png" id="uploaded-image">
        <div>
          <label for="input-file">Upload Image</label>
        </div>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
      </div>

      <script> 
        let setPic = document.getElementById("uploaded-image");
        let inputPic = document.getElementById("input-file");

        inputPic.onchange = function(){
          setPic.src = URL.createObjectURL(inputPic.files[0]);
        }
      </script>
    </body>
</html>
