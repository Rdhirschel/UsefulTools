<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/url.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="sidenav">
        <a href="../index.html">Home Page</a>
        <a href="filters.html">Photo Filters</a>
        <a href="example3.html">Example 3</a>
    </div>
    <div class="header">
        <h1>URL Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL here">
        <input type="text" id="name-input" placeholder="Enter an optional name">
        <button onclick="shortenURL()">Shorten URL</button>
        <p id="result"></p>
    </div>
    <script>
    function shortenURL() {
        const url = document.getElementById('url-input').value;
        fetch('http://localhost:3000/shorten', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').textContent = 'Your short URL is: http://localhost:3000/' + data.id;
        });
    }
    </script>
</body>
</html>
