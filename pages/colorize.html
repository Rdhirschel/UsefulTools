<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Filters</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/colorize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
    
    <body>
      <div class="header">
        <h1><u>Photo Filters</u></h1>
        <p>Apply a singular color to your image.</p>
      </div>

      <div class="sidenav">
        <a href="../index.html">Home Page</a>
        <a href="../pages/url.html">URL Shortener</a>
        <a href="../pages/y2mp3.html">Y2MP3</a>
      </div>

      <div class="card">
        <img src = "../images/1.png" id="uploaded-image">
        <div>
          <label for="input-file">Upload Image</label>
        </div>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="card2">
              <div class="card-body" id="preview-img">
                 Preview
               </div>
              <img src = "../images/1.png" id="preview-image" onload="getPixels(this)">
              <button id="download-btn">
                Download Image
                <i class="fa fa-download"></i>
              </button>
              
             </div>
             <div class="card2">
              <input type="color" id="color" name="color" value="#A665D2" /> 
              <button type="button" onclick="changeColor()">Colorize</button>
              <button type="button" onclick="undoChangeColor()">Cancel Colorize</button>
            </div>
          </div>
        </div>
      </div>

      <script src="../scripts/colorize.js"></script>
    </body>
</html>
